- name: as3 apps
  find:
    paths: "{{ filePath }}"
    patterns: "*_as3.json"
  register: app_list
  delegate_to: localhost

# - debug:
#     msg: "{{ app_list }}"

- name: POST AS3
  uri:
    url: "https://{{ provider.server }}{{ as3Url }}"
    method: POST
    headers:
      X-F5-Auth-Token: "{{ token.json.token.token }}"
    return_content: true
    validate_certs: false
    body_format: json
    body: "{{ lookup('file', item.path, errors='strict' ) }}"
    status_code: 200
  register: as3Result
  loop: "{{ app_list.files }}"
  delegate_to: localhost
